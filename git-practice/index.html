<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A little form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>WELCOMEONBOARD.ORG</header>
  <img src="welcome-mat.jpg" alt="A welcome mat on a boat dock that says 'Welcome on Board.'">

  <h1>Contact Us</h1>
  <h2>We'd love to hear from you!</h2>

  <p>In the forms below, give your first and last name, date of birth, and email so that we can contact you.</p>
  <form action="index.html" method="post">
    <label class="required">First Name <input type="text" name="firstName" required></label>
    <label class="required">Last Name <input type="text" name="lastName" required></label>
    <label class="required">Date of birth <input type="date" name="dob" required></label>
    <label>Email <input type="email" name="email"></label>

    <input type="submit" name="" value="Next >">
  </form>

  <h2>We thank you for taking the time to fill this out. You will hear back from us shortly.</h2>

</body>
</html>
